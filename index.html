<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Holi Wishes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, yellow, green, blue, red);
            overflow: hidden;
            text-align: center;
        }
        .balloon {
            position: absolute;
            width: 50px;
            height: 70px;
            background-color: red;
            border-radius: 50%;
            opacity: 0.7;
            animation: floatUp 6s infinite ease-in-out;
        }
        .flower {
            position: absolute;
            font-size: 30px;
            animation: fallDown 8s infinite ease-in-out;
        }
        @keyframes floatUp {
            0% { transform: translateY(100vh); }
            100% { transform: translateY(-10vh); }
        }
        @keyframes fallDown {
            0% { transform: translateY(-10vh); }
            100% { transform: translateY(100vh); }
        }
        .wish-box {
            max-width: 600px;
            background: lightcyan;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
            border: 4px solid #ff4081;
            position: relative;
        }
        .animated-text {
            font-size: 20px;
            font-weight: bold;
            color: #0025cc;
            animation: fadeIn 2s infinite alternate;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        .wish-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            background: linear-gradient(45deg, yellow, green, blue, red);
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .wish-button:hover {
            transform: scale(1.1);
        }
        .final-message {
            margin-top: 20px;
            font-size: 22px;
            font-weight: bold;
            color:white;
        }
    </style>
</head>
<body>
    <div class="container text-center mt-5">
        <h1 class="text-white fw-bold">ðŸŒ¸ GYAN SAGAR COLLEGE OF  ENGINEERING! ðŸŽ¨</h1>
        <h1 class="text-white fw-bold">ðŸŒ¸ Happy Holi! ðŸŽ¨</h1>
        <div class="wish-box" id="wishBox">
            <p class="animated-text" id="wishText">Let the colors of Holi brighten your life with happiness and love!</p>
        </div>
        <button class="wish-button" onclick="changeWish()">Click for Another Wishes</button>
        <p class="final-message">âœ¨ Happy Holi to all! Wishes from Urvashi âœ¨</p>
    </div>
    
    <script>
        const wishes = [
            "Let the colors of Holi brighten your life with happiness and love!",
            "Holi is the time to express joy and gratitude, so splash some colors of positivity!",
            "Celebrate this Holi with vibrant colors, sweet moments, and cherished memories!",
            "May this festival bring joy, prosperity, and love to your life!",
            "Letâ€™s make this Holi a celebration of friendship and togetherness!"
        ];
        
        function changeWish() {
            const wishText = document.getElementById("wishText");
            let randomIndex = Math.floor(Math.random() * wishes.length);
            wishText.textContent = wishes[randomIndex];
        }
        
        function createBalloons() {
            for (let i = 0; i < 15; i++) {
                let balloon = document.createElement("div");
                balloon.className = "balloon";
                balloon.style.left = Math.random() * 100 + "vw";
                balloon.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 75%)`;
                balloon.style.animationDuration = (Math.random() * 5 + 5) + "s";
                document.body.appendChild(balloon);
            }
        }
        function createFlowers() {
            for (let i = 0; i < 10; i++) {
                let flower = document.createElement("div");
                flower.className = "flower";
                flower.innerText = "ðŸŒ¸";
                flower.style.left = Math.random() * 100 + "vw";
                flower.style.animationDuration = (Math.random() * 5 + 5) + "s";
                document.body.appendChild(flower);
            }
        }
        createBalloons();
        createFlowers();
    </script>
</body>
</html>
